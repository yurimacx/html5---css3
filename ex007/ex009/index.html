<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="i"> <!--A & a; 1 ; I & i-->
        <li>acordar</li>
        <li>ligar para o João</li>
        <li>tomar café</li>
        <li>escovar os dentes</li>
        <li>ir para a faculdade</li>
        <li>almoçar</li>
        <li>ir para o trabalho</li>
    </ol>
    <h2>Listas não ordenadas</h2> <!--disc ; circle ; square--> <!--Sequências não tem importânncias-->
    <p>
        <ul type="--disc">
            <li>ir as compras</li>
            <li>ir a academia</li>
            <li>comer arroz</li>
            <li>estudar</li>
        </ul>
    </p>
</body>
</html>
