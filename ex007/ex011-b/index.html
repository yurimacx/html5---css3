<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagemflexível">
    </picture>

    <h2>Reproduzindo Audio</h2>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio src="midia/good.mp3" controls autoplay></audio>
                 <!--OU-->
    <audio preload="auto" controls>
        
        <source src="midia/good.mp3" type="audio/mpeg">
        <source src="midia/good.ogg" type="audio/ogg">
        <source src="midia/good.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio.</p>
    
        <a href="midia/good.mp3">Clique aqui para reproduzir</a>
    </audio>

</body>
</html>
